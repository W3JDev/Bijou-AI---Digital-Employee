<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for borders -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </linearGradient>

    <!-- Emerald gradient for jewel -->
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>

    <!-- Gold glow filter -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.831  0 0 0 0 0.686  0 0 0 0 0.298  0 0 0 0.15 0"/>
      <feBlend in="SourceGraphic" in2="coloredBlur" mode="normal"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="16" height="16" fill="#0A0A0A"/>

  <!-- Inner gold glow -->
  <ellipse cx="16" cy="16" rx="10" ry="10" fill="#D4AF37" opacity="0.15" filter="url(#goldGlow)"/>

  <!-- Diamond jewel mark (stylized B) -->
  <path d="M 16 5 L 23 13 L 16 27 L 9 13 Z" fill="url(#emeraldGradient)"/>

  <!-- Jewel facets for depth -->
  <path d="M 16 5 L 19.5 13 L 16 19 Z" fill="#00C853" opacity="0.4"/>
  <path d="M 16 5 L 12.5 13 L 16 19 Z" fill="#00C853" opacity="0.2"/>

  <!-- Gold border -->
  <rect x="1" y="1" width="30" height="30" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>

  <!-- Corner L-brackets -->
  <path d="M 2 2 L 6 2 M 2 2 L 2 6" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 30 2 L 26 2 M 30 2 L 30 6" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 2 30 L 6 30 M 2 30 L 2 26" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 30 30 L 26 30 M 30 30 L 30 26" stroke="#FFD700" stroke-width="1.5" stroke-linecap="round"/>
</svg>