<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#C9A84C"/>
    </linearGradient>

    <!-- Radial background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#0A0A0A"/>
      <stop offset="100%" stop-color="#1B5E20" stop-opacity="0.6"/>
    </radialGradient>

    <!-- Emerald gradient -->
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>

    <!-- Gold glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Inner gold ambient glow -->
  <circle cx="200" cy="200" r="140" fill="#D4AF37" opacity="0.2" filter="url(#glow)"/>

  <!-- Main diamond jewel icon -->
  <path d="M 200 60 L 280 160 L 200 340 L 120 160 Z" fill="url(#emeraldGrad)"/>

  <!-- Facets for brilliant cut effect -->
  <path d="M 200 60 L 240 160 L 200 240 Z" fill="#00C853" opacity="0.4"/>
  <path d="M 200 60 L 160 160 L 200 240 Z" fill="#00C853" opacity="0.3"/>
  <path d="M 200 240 L 240 160 L 280 160 Z" fill="#1B5E20" opacity="0.3"/>
  <path d="M 200 240 L 160 160 L 120 160 Z" fill="#1B5E20" opacity="0.3"/>

  <!-- Center highlight -->
  <ellipse cx="200" cy="150" rx="20" ry="30" fill="white" opacity="0.3"/>

  <!-- Gold ring border (6px) -->
  <rect x="3" y="3" width="394" height="394" fill="none" stroke="url(#goldGrad)" stroke-width="6" rx="4"/>

  <!-- Corner L-brackets (20px) -->
  <path d="M 8 8 L 28 8 M 8 8 L 8 28" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <path d="M 392 8 L 372 8 M 392 8 L 392 28" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <path d="M 8 392 L 28 392 M 8 392 L 8 372" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  <path d="M 392 392 L 372 392 M 392 392 L 392 372" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>

  <!-- W3J Family badge -->
  <text x="360" y="390" font-family="Montserrat, sans-serif" font-size="10" fill="#D4AF37" text-anchor="end">W3J LLC</text>
</svg>