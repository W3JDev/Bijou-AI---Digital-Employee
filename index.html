    <style>
      body {
        background-color: #050816; /* Obsidian Glass theme */
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.06) 0%, transparent 25%);
        /* High fidelity text rendering */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Base Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Clean Dark Glassmorphism - NO FADE */
      .glass-panel-3d {
        background: linear-gradient(135deg, 
          rgba(20, 20, 20, 0.95) 0%, 
          rgba(10, 10, 10, 0.90) 50%,
          rgba(5, 5, 5, 0.95) 100%);
        backdrop-filter: blur(20px) saturate(1.2);
        -webkit-backdrop-filter: blur(20px) saturate(1.2);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-top: 1px solid rgba(255, 255, 255, 0.25);
        border-left: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 
          0 15px 35px 0 rgba(0, 0, 0, 0.6),
          0 5px 15px 0 rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.03);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      /* Clean Hover Glow Effect */
      .glass-panel-3d:hover {
        border-color: rgba(16, 185, 129, 0.6);
        box-shadow: 
          0 20px 45px -10px rgba(16, 185, 129, 0.25),
          0 10px 20px -5px rgba(16, 185, 129, 0.15),
          inset 0 0 0 1px rgba(16, 185, 129, 0.3),
          inset 0 0 20px rgba(16, 185, 129, 0.08);
        transform: translateY(-3px);
      }

      /* Shine/Sheen Effect on Hover */
      .glass-panel-3d::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .glass-panel-3d:hover::after {
        left: 200%;
        transition: 1s ease-in-out;
      }
      
      /* Glossy 3D Pills/Bubbles */
      .glossy-pill {
        background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
        box-shadow: 
          0 4px 6px rgba(0,0,0,0.3),
          inset 0 1px 0 rgba(255,255,255,0.2),
          inset 0 -1px 0 rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
      }
      
      .glossy-pill-emerald {
        background: linear-gradient(180deg, rgba(16,185,129,0.25) 0%, rgba(6,78,59,0.3) 100%);
        box-shadow: 
          0 4px 15px rgba(16,185,129,0.15),
          inset 0 1px 0 rgba(52,211,153,0.3),
          inset 0 -1px 0 rgba(0,0,0,0.2);
        border: 1px solid rgba(16,185,129,0.2);
        backdrop-filter: blur(8px);
      }

      /* Premium Gradient Text Effects */
      .text-gradient-premium {
        background: linear-gradient(
          135deg, 
          #ffffff 0%,
          #f0f9ff 25%,
          #10b981 50%,
          #34d399 75%,
          #ffffff 100%
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-shift 8s ease-in-out infinite;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
      }

      .text-gradient-emerald {
        background: linear-gradient(
          135deg, 
          #10b981 0%,
          #34d399 50%,
          #6ee7b7 100%
        );
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: gradient-shift 6s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Clean Neon Glow - Sharp Text */
      .text-glow {
        text-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
      }
      .text-glow-strong {
        text-shadow: 0 0 10px rgba(52, 211, 153, 0.6), 0 0 20px rgba(52, 211, 153, 0.4);
      }
      .text-glow-blue {
        text-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
      }
      
      /* Performance Optimizations */
      .will-change-transform {
        will-change: transform;
      }
      
      .will-change-opacity {
        will-change: opacity;
      }
      
      .gpu-acceleration {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Reduce motion for accessibility */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
