<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bijou AI | The Manglish Digital Employee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                400: '#34d399',
                500: '#10b981',
                900: '#064e3b',
              },
              dark: {
                900: '#0a0a0a',
                800: '#121212',
                700: '#1a1a1a',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #020202; /* Deepest black */
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(59, 130, 246, 0.04) 0%, transparent 25%);
        /* High fidelity text rendering */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Base Glass */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Premium 3D Glossy Glass */
      .glass-panel-3d {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.3),
          inset 0 0 0 1px rgba(255, 255, 255, 0.05),
          inset 0 0 20px rgba(255, 255, 255, 0.02);
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Hover Glow Effect */
      .glass-panel-3d:hover {
        border-color: rgba(16, 185, 129, 0.4);
        box-shadow: 
          0 15px 40px -10px rgba(16, 185, 129, 0.15),
          inset 0 0 0 1px rgba(16, 185, 129, 0.2),
          inset 0 0 30px rgba(16, 185, 129, 0.05);
        transform: translateY(-5px);
      }

      /* Shine/Sheen Effect on Hover */
      .glass-panel-3d::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 50%;
        height: 100%;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-25deg);
        transition: 0.5s;
        pointer-events: none;
      }
      .glass-panel-3d:hover::after {
        left: 200%;
        transition: 1s ease-in-out;
      }
      
      /* Glossy 3D Pills/Bubbles */
      .glossy-pill {
        background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.02) 100%);
        box-shadow: 
          0 4px 6px rgba(0,0,0,0.3),
          inset 0 1px 0 rgba(255,255,255,0.2),
          inset 0 -1px 0 rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
      }
      
      .glossy-pill-emerald {
        background: linear-gradient(180deg, rgba(16,185,129,0.25) 0%, rgba(6,78,59,0.3) 100%);
        box-shadow: 
          0 4px 15px rgba(16,185,129,0.15),
          inset 0 1px 0 rgba(52,211,153,0.3),
          inset 0 -1px 0 rgba(0,0,0,0.2);
        border: 1px solid rgba(16,185,129,0.2);
        backdrop-filter: blur(8px);
      }

      /* Malaysian Flag Gradient Text */
      .text-gradient-malaysia {
        background: linear-gradient(
          90deg, 
          #FFD700 0%,   /* Yellow */
          #FFFFFF 25%,  /* White */
          #EF4444 50%,  /* Red */
          #60A5FA 75%,  /* Light Blue */
          #FFD700 100%  /* Yellow loop */
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine-text 4s linear infinite;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      }

      @keyframes shine-text {
        to {
          background-position: -200% center;
        }
      }

      /* Clean Neon Glow - Sharp Text */
      .text-glow {
        text-shadow: 0 0 20px rgba(52, 211, 153, 0.4);
      }
      .text-glow-strong {
        text-shadow: 0 0 10px rgba(52, 211, 153, 0.6), 0 0 20px rgba(52, 211, 153, 0.4);
      }
      .text-glow-blue {
        text-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981;
      }
    </style>
